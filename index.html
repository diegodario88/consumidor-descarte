  <body>
    <main class="box">
      <form id="formulario">

          <label for="nome">Digite o nome</label>

        </div>
        <div>

          <input type="text" name="cidade" id="cidade" />

        <div>
          <label for="arquivo">Arquivo</label>
          <input type="file" name="arquivo" id="arquivo" />
        </div>

      <button type="submit" id="btnTrigga">Enviar formul√°rio</button>
